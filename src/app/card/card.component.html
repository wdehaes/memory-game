<div class="card" (click)="flip()" [class.flipped]="flipped">
	<figure class="front"></figure>
	<figure class="back">
    <div class="content">
      <div class="image">
        <img [src]="memory.image" alt="">
      </div>
      <div class="text">
        <p>{{memory.text}}</p>
      </div>
    </div>
	</figure>
</div>
